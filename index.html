<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <p class="headerText">
        TROUBLE CALCULATING EXCHANGE RATES? HERE WE ARE !
      </p>
    </div>
    <div class="body">
      <div class="container">
        <h2 style="text-wrap: nowrap">CURRENCY CONVERTER</h2>
        <form>
          <div class="Amount">
            <p>Enter Amount To convert</p>
            <input value="100" type="text" />
          </div>
          <div class="dropdown">
            <div class="fromLang">
              <p>From</p>
              <div class="select">
                <img src="https://flagsapi.com/US/flat/64.png" />
                <select name="fromLang"></select>
              </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="toLang">
              <p>To</p>
              <div class="select">
                <img src="https://flagsapi.com/IN/flat/64.png" />
                <select name="toLang"></select>
              </div>
            </div>
          </div>
          <button>Get Exchange Rates</button>
        </form>
        <div>
          <p class="convertedValue"></p>
        </div>
        <div>
          <p class="errorvalue"></p>
        </div>
      </div>
    </div>
    <div class="footer">
      <i class="fa-brands fa-linkedin"></i>
      <p>&nbsp; bishnutibrewal06</p>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
